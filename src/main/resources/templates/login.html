<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:th="http://thymeleaf.org"
   xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">
   <th:block th:replace="fragments.html :: headBox(title = 'Home')"></th:block>
   <body>
      <div class="col-lg-8 mx-auto p-3 py-md-5">
         <header th:replace="fragments.html :: mainNav(active = '')"></header>
         <main>
            <div class="row mb-4 mt-4 justify-content-md-center">
               <div class="col col-lg-6">
                  <form th:action="@{/login}" class="form-signin" method="post">
                     <h2 class="form-signin-heading">Login</h2>
                     <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="text" id="email" name="email"  class="form-control" placeholder="Email" />
                     </div>
                     <div class="mb-3">
                        <label for="password" class="form-label">Passwort</label>
                        <input type="password" id="password" name="password"  class="form-control" placeholder="Passwort" />
                     </div>
                     <div class="form-check mb-3">
                        <label class="form-check-label" for="remember">Remember Me</label>
                        <input class="form-check-input" type="checkbox" id="remember" name="remember-me" />
                     </div>
                     <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                  </form>
               </div>
            </div>
         </main>
         <footer class="pt-5 my-5 text-muted border-top">
            Created by the Cloudwards team &middot; &copy; 2022
         </footer>
      </div>
   </body>
</html>
