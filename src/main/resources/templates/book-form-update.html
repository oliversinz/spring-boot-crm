<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">

    <th:block th:replace="fragments.html :: headBox(title = 'Home')"></th:block>

    <body>

        <div class="col-lg-8 mx-auto p-3 py-md-5">

            <header th:replace="fragments.html :: mainNav(active = '')"></header>

            <main>
            <h1>Buch aktualisieren</h1>
            <div class="row m-4">
               <form th:action="@{/books/edit/{id} (id=${book.id})}" th:object = "${book}" method="POST">
                  <div class="mb-3">
                     <label for="inputTitle" class="form-label">Buch Titel</label>
                     <input type="text" name="title"  th:field="*{title}" class="form-control" id="inputTitle" placeholder="Buch Titel eingeben" />
                     <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                  </div>
                  <div class="mb-3">
                     <label for="inputIsbn" class="form-label">Buch ISBN</label>
                     <input type="text" name="isbn"  th:field="*{isbn}" class="form-control" id="inputIsbn" placeholder="Buch ISBN eingeben" />
                     <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="text-danger"></span>
                  </div>
                  <div class="mb-3">
                     <label for="inputPubYear" class="form-label">Buch Erscheinungsjahr</label>
                     <input type="text" name="pubYear"  th:field="*{pubYear}" class="form-control" id="inputPubYear" placeholder="Buch Erscheinungsjahr eingeben" />
                     <span th:if="${#fields.hasErrors('pubYear')}" th:errors="*{pubYear}" class="text-danger"></span>
                  </div>
                  <div class="mb-3">
                     <label for="inputPrice" class="form-label">Buch Preis</label>
                     <input type="text" name="price"  th:field="*{price}" class="form-control" id="inputPrice" placeholder="Buch Preis eingeben" />
                     <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
               </form>
            </div>
         </main>

            <footer class="pt-5 my-5 text-muted border-top">
                Created by the Cloudwards team &middot; &copy; 2022
            </footer>

        </div>

    </body>

</html>
